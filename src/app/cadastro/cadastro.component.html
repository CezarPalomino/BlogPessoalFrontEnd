<div class="container-fluid"> <!-- pega toda a largura da tela-->
    <div class="row d-flex align-itens-center" style="background-color: #0a0a0a;" id="fontes"> <!-- metade da tela-->
        <div class="col-md-6" style="background-color: #0a0a0a;" id="img-bg"></div>
        
        <div class="col-md-6 bg-light">
            <div class="row d-flex align-itens-center">
                <div class="col-md-12 mt-5 d-flex justify-content-center mb-5">

                    <form>
                        <h2>Cadastre-se</h2>

                        <div class="form-group"> <!--transforma tudo auqi num grupo de formulario-->
                            <label for="">Nome</label>
                            <input [(ngModel)]='usuario.nome' type="text" style="font-weight: 300;  color: rgb(63, 0, 0)" class="form-control" placeholder="Nome" name="nome">
                        </div>
                        <div class="form-group"> <!--transforma tudo auqi num grupo de formulario-->
                            <label for="">E-mail</label>
                            <input [(ngModel)]='usuario.usuario' type="text" style="font-weight: 300;  color: rgb(63, 0, 0)" class="form-control" placeholder="E-mail" name="email">
                        </div>
                        <div class="form-group"> <!--transforma tudo auqi num grupo de formulario-->
                            <label for="">Senha</label>
                            <input (keyup)='confirmSenha($event)' name="senha" type="password" class="form-control" style="color: rgb(63, 0, 0);" placeholder="">
                        </div>
                        <div class="form-group"> <!--transforma tudo auqi num grupo de formulario-->
                            <label for="">Confirmar Senha</label>
                            <input [(ngModel)]='usuario.senha' name="confirmar" type="password" class="form-control" style="color: rgb(63, 0, 0);" placeholder="">
                        </div>
                        <div class="form-group"> <!--transforma tudo auqi num grupo de formulario-->
                            <label for="">foto</label>
                            <input [(ngModel)]='usuario.foto' type="text" style="font-weight: 300;  color: rgb(63, 0, 0)" class="form-control" placeholder="URL da Foto" name="foto">
                        </div>
                        <div class="form-group">
                            <label for="">Selecione o tipo de usuário</label>
                            <select (change)="tipoUser($event)" name="tipo" id=""  style="font-weight: 300;  color: rgb(63, 0, 0)" class="form-control">
                                <option value="">Selecione o tipo de usuário</option>
                                <option value="">Administrador</option>
                                <option value="">Padrão</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-around">
                            <button type="submit" class="btn btn-danger" routerLink="/logar">Cancelar</button>
                            <button type="submit" class="btn btn-outline-succes" (click)='cadastrar()'>Cadastrar</button>
                        </div>

                        <hr>

                        <h3>Já tem uma conta? Faça <a id="logar" routerLink="/logar">Login</a></h3>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
