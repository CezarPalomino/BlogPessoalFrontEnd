<div class="container-fluid"> <!-- pega toda a largura da tela-->
    <div class="row" id="fontes"> <!-- metade da tela-->
        <div class="col-md-6 vw-100" id="img-bg"></div>
        
        <div class="col-md-6 bg-light">
            <div class="row d-flex align-itens-center vh-100">
                <div class="col-md-12 mt-5 d-flex justify-content-center">

                    <form>
                        <h2 class="d-flex justify-content-center" style="font-weight:900;">Entrar</h2>
                        <div class="form-group"> <!--transforma tudo auqi num grupo de formulario-->
                            <label for="">E-mail</label>
                            <input [(ngModel)]='usuarioLogin.usuario' name="email" type="text" style="font-weight: 300;  color: rgb(63, 0, 0)" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="form-group"> <!--transforma tudo auqi num grupo de formulario-->
                            <label for="">Senha</label>
                            <input [(ngModel)]='usuarioLogin.senha' name="=senha" type="password" class="form-control" style="color: rgb(63, 0, 0)" placeholder="">
                        </div>

                        <div class="d-flex justify-content-around">
                            <button type="submit" class="btn btn-outline-dark" (click)='entrar()'>Entrar</button>
                        </div>
                        
                        <hr>

                        <h3>NÃ£o tem uma conta? <a type="submit" id="cadastre" routerLink="/cadastrar">Cadastre-se</a></h3>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
