<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4>Tem certeza que deseja apagar esse tema? <span class="text-danger" style="font-weight: 900;">(Todas as postagens relacionadas a ele também serão apagadas!)</span></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-warning text-white mr-3" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-outline-danger" (click)='apagar()' >Deletar</button>
        </div>
    </div>

</div>
